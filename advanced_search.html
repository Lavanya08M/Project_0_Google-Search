<!DOCTYPE html>
<html lang="en-US">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Advanced Search Page</title>
        <link rel="stylesheet" href="mystyle.css">
        <style>
            body {
                box-sizing: border-box;
                font-family: Arial;
            }
            h2 {
                color: #d93025;
                font-size: 20px;
                margin: 25px 50px;
            }
            .head-section{
                border-bottom: 1px solid #ebebeb;
                text-align: left;
                align-items: center;
            }
            .row1 {
                display: flex;
                flex-direction: row;
                width: 95%;
            }
            .item {
                box-sizing: border-box;
                height: 30px;
                font-size: 13px;
                margin: 8px;
                align-content: center;
                text-align: start;
            }
            .item-15 {
                flex-basis: 15%;
            }
            .item-35 {
                flex-basis: 35%;
            }
            .item-50 {
                flex-basis: 50%;
                border: 1px solid #d9d9d9;
                border-top: 1px solid #c0c0c0;
                box-shadow: 1px;
            }
            .space-item{
                border: none;
            }
            .head1 {
                font-size: 15px;
            }
            .extra-content {
                font-size: 11px;
            }
            .search-btn {
                float:right;
                background-color: #4d90fe;
                border: 1px solid #3079ed;
                color: white;
            }
            .search-btn:hover {
                background-color: #4787ed;
                border: 1px solid #3079ed;
            }
            form {
                display: flex;
                flex-direction: column;
                margin-top: 20px;
                margin-left: 50px;;
                width: 75%;
                align-items: flex-start; 
                justify-content: flex-start;
            }
            .form-grp-1 {
                border-bottom: 1px solid #ebebeb;
                width: 100%;
                padding: 30px 0px;
            }
        </style>
    </head>
    <body>
        <div id="flex-container-1">
            <div class="flex-item flex-item-5 flex-container-2">
                <a href="simple_search.html" class="flex-container-2-item">Simple Search</a>
            </div>
            <div class="flex-item flex-item-95">
                <div class="head-section">
                    <h2>Google Advanced Search: </h2>
                </div>
                <form action="https://www.google.com/search">
                    <div class="form-grp-1">
                        <div class="form-group">
                            <div class="row1">
                                <div class="item item-15 head1">Find pages with...</div>
                                <div class="item item-50 space-item">&nbsp;</div>
                                <div class="item item-35">To do this in the search box</div>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="row1">
                                <label class="item item-15" for="all-words">all these words:</label>
                                <input class="item item-50" type="text" id="all-words" name="as_q">
                                <label class="item item-35 extra-content" for="all-words">Type the important words:  tricolor rat terrier</label>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="row1">
                                <label class="item item-15" for="exact-phrase">this exact phrase:</label>
                                <input class="item item-50" type="text" id="exact-phrase" name="as_epq">
                                <label class="item item-35 extra-content" for="exact-phrase">Put exact words in quotes:  "rat terrier"</label>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="row1">
                                <label class="item item-15" for="any-words">any of these words:</label>
                                <input class="item item-50" type="text" id="any-words" name="as_oq">
                                <label class="item item-35 extra-content" for="any-words">Type OR between all the words you want:  miniature OR standard</label>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="row1">
                                <label class="item item-15" for="none-words">none of these words:</label>
                                <input class="item item-50" type="text" id="none-words" name="as_eq">
                                <label class="item item-35 extra-content" for="none-words">Put a minus sign just before words you don't want:  -rodent, -"Jack Russell"</label>
                            </div>
                        </div>
                    </div>
                    <div class="form-grp-1">
                        <div class="form-group">
                            <div class="row1" style="margin-top: 20px;">
                                <div class="item item-15">Then narrow your results by...</div>
                                <div class="item item-50 space-item">&nbsp;</div>
                                <div class="item item-35 space-item">&nbsp;</div>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="row1">
                                <label class="item item-15" for="lang">Language</label>
                                <select id="lang" class="item item-50" name="lr">
                                    <option value="">Any language</option>
                                    <option value="lang_en">English</option>
                                    <option value="lang_es">Spanish</option>
                                    <option value="lang_fr">French</option>
                                </select>
                                <label class="item item-35 extra-content" for="lang">Find pages in the language you select.</label>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="row1">
                                <label class="item item-15" for="region">Region</label>
                                <select id="region" class="item item-50" name="cr">
                                    <option value="">Any Region</option>
                                    <option value="countryUS">United States</option>
                                    <option value="countryCA">Canada</option>
                                    <option value="countryGB">United Kingdom</option>
                                    <option value="countryAU">Australia</option>
                                </select>
                                <label class="item item-35 extra-content" for="region">Find pages published in a particular region.</label>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="row1">
                                <label class="item item-15" for="daterange">Last Updated</label>
                                <select id="daterange" class="item item-50" name="as_qdr">
                                    <option value="">Any time</option>
                                    <option value="d">Past 24 hours</option>
                                    <option value="w">Past week</option>
                                    <option value="m">Past month</option>
                                    <option value="y">Past year</option>
                                </select>
                                <label class="item item-35 extra-content" for="daterange">Find pages updated within the time you specify.</label>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="row1">
                                <label class="item item-15" for="filetype">File Type</label>
                                <select id="filetype" class="item item-50" name="as_filetype">
                                    <option value="">Any format</option>
                                    <option value="pdf">PDF</option>
                                    <option value="doc">Microsoft Word</option>
                                    <option value="ppt">PowerPoint</option>
                                    <option value="yxls">Excel Spreadsheet</option>
                                </select>
                                <label class="item item-35 extra-content" for="filetype">Find pages in the format you prefer.</label>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="row1">
                                <div class="item item-15 head1">&nbsp;</div>
                                <div class="item item-50 space-item">
                                    <input type="submit" class="search-btn" value="Advanced Search">
                                </div>
                                <div class="item item-35">&nbsp;</div>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </body>
</html>
